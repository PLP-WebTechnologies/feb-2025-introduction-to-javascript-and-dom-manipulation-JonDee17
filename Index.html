<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
</head>
<body>
    <div class="container">
        <div id="card" class="card">
            <h2 id="title">Click me to change this text!</h2>
            <p id="description">This is a simple interactive card. Hover over me to see style changes.</p>
            <button id="toggleButton">Add New Element</button>
            <div id="elementsContainer"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
